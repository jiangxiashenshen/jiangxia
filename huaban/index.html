            </div>

            <div class="header-right">
                <a href="#" id="hbw_regedit" class="regedit">

            <li><a href="#"></a></li>
            <li><a href="#"></a></li>
            <li><a href="#"></a></li>
        </ul>
    </section>
    <!--快速登录-->

            <div id="intro">

                <p class="text">已有数百万出众网友，用花瓣保存喜欢的图片。</p>
            </div>
            <div id="login_icon">
                <ul>
                    <li><a href=""></a></li>
                    <li><a href=""></a></li>
                    <li><a href=""></a></li>
                    <li><a href=""></a></li>
                </ul>
                <div class="tip_text">
                    <span class="line_left"></span>
                    <span class="text">用以上社交帐号直接登录</span>
                    <span class="line_right"></span>
                </div>

            </div>
        </div>

    </section>
    <!--中部吸顶-->
    <section id="top_nav">
        <div class="top-nav-in">
            <div class="top-nav-left">

                    <li><a href=""></a></li>
                </ul>
            </div>
        </div>
    </section>
    <!--选项卡标题-->
    <section id="tab_title">
        <div id="tab-title-in">
            <span class="tab-title-line-left"></span>
            <span>美图</span>
            <span class="tab-title-line-right"></span>
        </div>

    </section>
    <!--选项卡-瀑布流-->

        <div id="tab_header">
            <ul>
                <li class="current">采集</li>
                <li>推荐画板</li>
                <li>推荐用户</li>
            </ul>
        </div>
        <div id="tab_content">

                <div id="dom_top">

                    </ul>
                </div>

            <div class="dom">3</div>
        </div>

<!--右侧指示器-->
<div id="elevator_item">
    <a href="#" class="return-top" id="return_top" title="返回顶部"></a><br>
    <a href="#" class="plus"></a>
</div>
<!--登录面板-->
<div id="mask" class="mask">
    <div id="mask_center" class="mask-center">
        <!--关闭-->
        <a href="#" id="close"></a>
        <!--logo-->
        <img src="images/logo_2x.png" class="login-logo" alt="">
        <!--内容-->
        <div id="center_box" class="center-box">
            <!--第三方账号登录-->
            <div class="txtBox">
                <span class="login-line_left"></span>
                <span>使用第三方帐号登录</span>
                <span class="login-line_right"></span>
            </div>
            <!--按钮图片-->
            <div class="login-img">
                <a href="#" title="微博账号登录"></a>
                <a href="#" title="QQ账号登录"></a>
                <a href="#" title="微信账号登录"></a>
                <a href="#" title="豆瓣账号登录"></a>
                <a href="#" title="人人账号登录"></a>
            </div>
            <!--使用手机号／邮箱登录-->
            <div class="txtBox">
                <span class="login-line_left"></span>
                <span>使用手机号/邮箱登录</span>
                <span class="login-line_right"></span>
            </div>
            <!--登录表单-->
            <form action="">
                <input type="text" placeholder="输入手机号或者邮箱" class="mail-login">
                <input type="password" placeholder="密码" class="psd">
                <a href="#" class="btn-login">登录</a>
            </form>
            <div class="forget">
                <a href="">忘记密码» </a>还没有花瓣账号？ <a href="">点击注册» </a>
            </div>

        </div>
    </div>
</div>

<script src="js/myFuc.js"></script>
